<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leere Seite - UNIFAHRT</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome für Icons,
     von einem externen Content Delivery Network. 
     Font Awesome ist eine populäre Sammlung von Icons,
      die in Webseiten verwendet werden können.
      Diese Icons sind als Schriftzeichen implementiert und
      können einfach mit CSS und HTML eingebunden werden. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /*  Layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* Header-Styling */
        header {
            background-color: #28a745; /* Grüner Hintergrund */
            color: white;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header nav {
            display: flex;
            justify-content: center;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            display: inline-block;
        }

        header nav ul li a:hover {
            background-color: #218838; /* Hover */
            border-radius: 5px;
        }

        /* Abstand zwischen Hauptinhalt und Headers */
        main {
            margin-top: 300px;
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 1px 0;
            background-color: #f1f1f1;
            margin-top: 1px;
        }
    </style>
</head>
<body>

    <!-- Header mit Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="home.html" class="home"><i class="fa fa-home"></i> Zurück zur Startseite</a></li>
                <li><a href="mitfahrgelegenheiten.html">Mitfahrgelegenheit anbieten</a></li>
                <li><a href="mitfahrgelegenheiten.html">Mitfahrgelegenheit suchen</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hauptbereich -->
    <main>
        <!-- Inhalt auf dieser Seite -->
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 UNIFAHRT. Alle Rechte vorbehalten.</p>
    </footer>

</body>
</html>
