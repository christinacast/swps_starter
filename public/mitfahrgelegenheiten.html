<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitfahrgelegenheit - UNIFAHRT</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome für Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Grundlegende Layout- und Design-Einstellungen */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* Header-Styling */
        header {
            background-color: #28a745; /* Grüner Hintergrund */
            color: white;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header nav {
            display: flex;
            justify-content: center;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            display: inline-block;
        }

        header nav ul li a:hover {
            background-color: #218838; /* Dunkleres Grün bei Hover */
            border-radius: 5px;
        }

        /* Abstand für den Hauptinhalt unterhalb des fixierten Headers */
        main {
            margin-top: 80px;
            padding: 20px;
        }

        /* Formulare für das Anbieten und Suchen von Mitfahrgelegenheiten */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            padding: 1px 0;
            background-color: #f1f1f1;
            margin-top: 1px;
        }
    </style>
</head>
<body>

    <!-- Header mit Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="home.html" class="home"><i class="fa fa-home"></i> Zurück zur Startseite</a></li>
                <li><a href="#anbieten">Mitfahrgelegenheit anbieten</a></li>
                <li><a href="#suchen">Mitfahrgelegenheit suchen</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Abschnitt zum Anbieten einer Mitfahrgelegenheit -->
        <section class="offer" id="anbieten">
            <h2>Mitfahrgelegenheit anbieten</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="abfahrtsort">Abfahrtsort:</label>
                    <input type="text" id="abfahrtsort" name="abfahrtsort" placeholder="Gib deinen Abfahrtsort ein">
                </div>

                <div class="form-group">
                    <label for="zielort">Zielort:</label>
                    <input type="text" id="zielort" name="zielort" placeholder="Gib deinen Zielort ein">
                </div>

                <div class="form-group">
                    <label for="datum">Datum:</label>
                    <input type="date" id="datum" name="datum">
                </div>

                <div class="form-group">
                    <label for="uhrzeit">Uhrzeit:</label>
                    <input type="time" id="uhrzeit" name="uhrzeit">
                </div>

                <button type="submit">Mitfahrgelegenheit anbieten</button>
            </form>
        </section>

        <!-- Abschnitt zum Suchen von Mitfahrgelegenheiten -->
        <section class="search" id="suchen">
            <h2>Nach Mitfahrgelegenheiten suchen</h2>
            <form action="#" method="get">
                <div class="form-group">
                    <label for="search-abfahrtsort">Abfahrtsort:</label>
                    <input type="text" id="search-abfahrtsort" name="search-abfahrtsort" placeholder="Z. B. Bayreuth">
                </div>

                <div class="form-group">
                    <label for="search-zielort">Zielort:</label>
                    <input type="text" id="search-zielort" name="search-zielort" placeholder="Z. B. Nürnberg">
                </div>

                <div class="form-group">
                    <label for="search-datum">Datum:</label>
                    <input type="date" id="search-datum" name="search-datum">
                </div>

                <button type="submit">Mitfahrgelegenheit suchen</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 UNIFAHRT. Alle Rechte vorbehalten.</p>
    </footer>

</body>
</html>
